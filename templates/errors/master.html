{% extends 'layouts/master.html' %}

{% block content %}
<!-- Error Text -->
<div class="text-center">
    <div class="error mx-auto" data-text="{% block code %}{% endblock %}">{{ block('code') }}</div>
    <p class="lead text-gray-800 mb-5">{% block message %}{% endblock %}</p>
    <a href="{{ path_for('dashboard') }}">&larr; Back to Dashboard</a>
</div>    
{% endblock %}
